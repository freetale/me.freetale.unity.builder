Anchor:
  WindowsBuildOption: &WindowsOption
    LocationPathName: Builds/windows/windows.exe
    Target: StandaloneWindows64
    TargetGroup: Standalone
    Scenes:
      - Assets/Scenes/SampleScene.unity
  PlayerSettings:
    bundleVersion: &bundleVersion "0.2"
Targets:
- Name: default
  BuildPlayerOptions:
    <<: *WindowsOption
    ExtraScriptingDefines:
    - DEFINE_A
    - DEFINE_B
    - FTBUILDER_JSON
    - FTBUILDER_YAML
- Name: "json-only"
  BuildPlayerOptions:
    <<: *WindowsOption
    ExtraScriptingDefines:
    - FTBUILDER_JSON
- Name: "yaml-only"
  BuildPlayerOptions:
    <<: *WindowsOption
    ExtraScriptingDefines:
    - FTBUILDER_YAML
- Name: windows
  BuildPlayerOptions:
    <<: *WindowsOption
    ExtraScriptingDefines:
    - DEFINE_A
    - DEFINE_B
- Name: android-dev
  BuildPlayerOptions:
    LocationPathName: Builds/android/android.apk
    Target: Android
    TargetGroup: Android
    Options:
    - Development
    ExtraScriptingDefines:
    - FTBUILDER_JSON
    - FTBUILDER_YAML
  StaticProperties:
    PlayerSettings:
      bundleVersion: *bundleVersion
      keystorePass: "my-password"
      keyaliasPass: "my-password"